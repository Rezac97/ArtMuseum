<div class="card" style="width: 100%; margin: 2px 0px">
  <div class="card-body">
    <h5 class="card-title" [routerLink]="['/exibitions', exibition._id]">
      {{ exibition.title }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ exibition.location.site }}, {{ exibition.location.room }}
    </h6>
    <p class="card-text">{{ exibition.description }}</p>

    <button
      class="btn btn-dark float-end"
      *ngIf="showEditButton"
      (click)="onEditClicked()"
    >
      Edit
    </button>
  </div>
</div>
